# OpenEnv Fleet GRPO Training via SkyPilot
# Usage: sky jobs launch tasks/openenv-fleet-grpo.yaml --env FLEET_API_KEY=<key> --env WANDB_API_KEY=<key>

name: openenv-fleet-grpo

resources:
  accelerators: A100:4
  memory: 64+
  ports: 6479
  any_of:
    - cloud: lambda
    - cloud: runpod
    - cloud: vast
    - cloud: aws  # fallback

num_nodes: 1

workdir:
  url: https://github.com/NovaSky-AI/SkyRL.git
  ref: main

secrets:
  WANDB_API_KEY: null
  FLEET_API_KEY: null

envs:
  LOGGER: "wandb"
  INFERENCE_BACKEND: "vllm"
  ENV_NAME: "echo_env"
  MODALITY: "tool_use"
  MAX_TURNS: 1
  NUM_EPOCHS: 20
  PR_NUMBER: "0"

setup: |
  cd skyrl-train
  uv venv --python 3.12 --seed
  source .venv/bin/activate
  uv sync --extra vllm
  uv pip install wandb
  # Install OpenEnv with Fleet support
  uv pip install "openenv[fleet]@git+https://github.com/meta-pytorch/OpenEnv.git"

  # Prepare dataset (using Fleet-compatible data prep)
  uv run integrations/openenv/prepare_dummy_dataset.py \
    --output_dir ~/data/openenv/${ENV_NAME} \
    --env_name ${ENV_NAME}

run: |
  set -euo pipefail
  cd skyrl-train
  source .venv/bin/activate

  TMP_DIR="$HOME/skyrl-tmp"
  mkdir -p "$TMP_DIR"
  export TMPDIR="$TMP_DIR"

  DATA_DIR="$HOME/data/openenv/${ENV_NAME}"

  # Login to Weights & Biases
  uv run -- python3 -c "import wandb; wandb.login(relogin=True, key='$WANDB_API_KEY')"

  # Ray cluster setup
  export RAY_RUNTIME_ENV_HOOK=ray._private.runtime_env.uv_runtime_env_hook.hook
  if ! ray status --address 127.0.0.1:6479 >/dev/null 2>&1; then
    ray start --head --disable-usage-stats --port 6479
  fi

  # Wait for Ray
  for i in $(seq 1 24); do
    if ray status --address 127.0.0.1:6479 >/dev/null 2>&1; then
      break
    fi
    sleep 5
  done

  TOTAL_GPUS=$SKYPILOT_NUM_GPUS_PER_NODE

  # Run GRPO training with OpenEnv Fleet integration
  uv run --isolated --extra "$INFERENCE_BACKEND" \
    --with "openenv[fleet]@git+https://github.com/meta-pytorch/OpenEnv.git" \
    --with "litellm>=1.75.5" \
    -m integrations.openenv.entrypoints.main_openenv \
    data.train_data="['${DATA_DIR}/train.parquet']" \
    data.val_data="['${DATA_DIR}/validation.parquet']" \
    trainer.algorithm.advantage_estimator="grpo" \
    trainer.policy.model.path="Qwen/Qwen2.5-1.5B-Instruct" \
    trainer.placement.colocate_all=true \
    trainer.strategy=fsdp2 \
    trainer.placement.policy_num_gpus_per_node=$TOTAL_GPUS \
    trainer.placement.ref_num_gpus_per_node=$TOTAL_GPUS \
    generator.num_inference_engines=$TOTAL_GPUS \
    generator.inference_engine_tensor_parallel_size=1 \
    trainer.epochs=${NUM_EPOCHS} \
    trainer.eval_batch_size=4 \
    trainer.eval_before_train=true \
    trainer.eval_interval=5 \
    trainer.update_epochs_per_batch=1 \
    trainer.train_batch_size=4 \
    trainer.policy_mini_batch_size=4 \
    trainer.micro_forward_batch_size_per_gpu=4 \
    trainer.micro_train_batch_size_per_gpu=4 \
    trainer.ckpt_interval=10 \
    trainer.max_prompt_length=512 \
    generator.sampling_params.max_generate_length=1024 \
    generator.sampling_params.temperature=0.6 \
    generator.sampling_params.top_p=0.95 \
    generator.sampling_params.stop='["</action>"]' \
    generator.eval_sampling_params.stop='["</action>"]' \
    trainer.policy.optimizer_config.lr=1.0e-6 \
    trainer.algorithm.use_kl_loss=true \
    generator.max_turns=$MAX_TURNS \
    generator.backend=$INFERENCE_BACKEND \
    generator.run_engines_locally=true \
    generator.weight_sync_backend=nccl \
    generator.async_engine=true \
    generator.batched=false \
    environment.env_class=openenv \
    generator.use_conversation_multi_turn=false \
    generator.n_samples_per_prompt=4 \
    generator.gpu_memory_utilization=0.8 \
    trainer.logger="$LOGGER" \
    trainer.project_name="openenv-fleet" \
    trainer.run_name="openenv_${MODALITY}_${ENV_NAME}_pr${PR_NUMBER}" \
    trainer.resume_mode=latest \
    trainer.ckpt_path="$HOME/ckpts/openenv_${ENV_NAME}" \
    trainer.dump_data_batch=true
