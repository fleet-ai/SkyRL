# @package environment.skyrl_gym
# number of background workers for env step calls. Set to 0 to disable background workers.
max_env_workers: 32

text2sql:
  db_path: "/home/ray/default/sql_data"

llm_as_a_judge:
  model: "gpt-4o-mini"
  base_url: null  # or a local endpoint: http://localhost:8000/v1

search:
  log_requests: false
  search_url: "http://127.0.0.1:8000/retrieve"
  topk: 3
  timeout: 30

fleet_task:
  tasks_file: null  # Path to exported Fleet tasks JSON file
  api_key: null  # Fleet API key (defaults to FLEET_API_KEY env var)
  ttl_seconds: 600  # TTL for Fleet environment instances
  enable_context_tools: false  # Enable context management tools (check_context, manage_context, etc.)
